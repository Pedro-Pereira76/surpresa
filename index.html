<!DOCTYPE html>
<html long="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"
  <meta name="viewport" content="width=device-width">
  <title>Surpresinha</title>
  <link rel="shortcut icon" type="imagex/png" href="https://i0.wp.com/imagensemoldes.com.br/wp-content/uploads/2020/04/coracao-png.png?fit=3500%2C3147&ssl=1">

  <style>

      body{
        background-color: rgb(255, 33, 33);
      }

      .painel{
          margin: auto;
          background-color: white;
          width: 500px;
          height: 500px;
          border-radius: 20px;
          text-align: center;
          padding-top: 50px;
          font-family: "Franklin Gothic", "Arial Narrow",sans-serif;
         
      }

      #sim{
          height: 40px;
          width: 60px;
          background-color: red;
          border: 2px solid  white;
          border-radius: 10px;
          color: white;
          margin-left: -50px;
      }
      
      #nao{
          position: absolute;
          height: 40px;
          width: 60px;
          background-color: red;
          border: 2px solid white;
          border-radius: 10px;
          color: white;
          margin-left: 10px;
      }
      img{
        max-width:40%;

      }
      
    
  </style>
  
</head>
<body>

	<div class="painel">
    	<h1> Hoje dia muito especial</h1>

  	    <img src="https://pbs.twimg.com/media/DrSL7YBW4AIqBc9.jpg:large">

   		<h2>Aceita namorar comigo? </h2>

  		<br>

    	<button onclick="aceito()" id="sim"> Sim! </button>
    	<button onmouseover="fuja()" id="nao"> NÃ£o! </button>

   </div>
   <script>
    	function fuja(){
        	var botaoNao = document.getElementById("nao")

        	var larguraJanela = window.innerWidth;
        	var alturaJanela = window.innerHeight;

        	var maxX = larguraJanela - botaoNao.offsetWidth;
        	var maxY = alturaJanela - botaoNao.offsetHeight;

        	var aleatorioX = Math.floor(Math.random() * maxX);
        	var aleatorioY = Math.floor(Math.random() * maxY);

       
        	botaoNao.style.left = aleatorioX + "px";
        	botaoNao.style.top = aleatorioY + "px";
    	} 

        function aceito(){

            var botaoSim = document.getElementById("sim")

            if (botaoSim = true){
                window. location. href = "https://wa.link/2vydks"            }
        }
   </script>
</body>
</html>
